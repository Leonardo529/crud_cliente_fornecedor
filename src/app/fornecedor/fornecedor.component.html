<div class="container">
  <div class="row mt-4">
    <div class="col-8 m-auto">
      <form [formGroup]="formGroupFornecedor">
        <div class="mb-2">
          <div class="display-6 text-center">
            Cadastro de Fornecedor
          </div>
          <label for="name" class="form-label">Nome</label>
          <input type="text" formControlName="name" class="form-control" id="name"
            placeholder="Ex: Gabriel Neves Ferraz">
        </div>


        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control" id="Email"
            placeholder="Ex: gabrielneves@gmail.com">
        </div>

        <div class="mb-2">
          <label for="numero" class="form-label">Telefone</label>
          <input type="number" formControlName="telefone" class="form-control" id="Telefone"
            placeholder="Ex: (ddd) 12345678">
        </div>

        <div class="mb-2">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" formControlName="endereco" class="form-control" id="endereco"
            placeholder="Ex: Rua Álvaro Roberto">
        </div>

        <div class="mb-2 d-flex justify-content-center">
          <button class="btn btn-primary me-2" (click)="save()">Salvar</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-10 m-auto">
      <table class="table table-bordered">
        <thead class="table-primary ">
          <tr class="table-active">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
            <th scope="col">Endereço</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Fornecedor of Fornecedores">
            <th scope="row">{{Fornecedor.id}}</th>
            <td>{{Fornecedor.name}}</td>
            <td>{{Fornecedor.email}}</td>
            <td>{{Fornecedor.telefone}}</td>
            <td>{{Fornecedor.endereco}}</td>
            <td>
              <button class="btn btn-primary me-1" (click)="edit(Fornecedor)">Editar</button>
              <button class="btn btn-primary" (click)="delete(Fornecedor)">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
